---
layout: default
title: Research
categories:
 - research
---

<div class="row">
	<div class="col-lg-12">
		<div class="title">
			{{ page.title }}
		</div>
	</div>
</div>

{% for project in site.categories.research  %}
<div class="row">
    <div class="col-lg-5">
        <div class="head align-top">
			{{ project.title }}
		</div>
        <div class="image-container">
            <img src="{{ project.image }}" alt="Image">
        </div>
    </div>
    <div class="col-lg-6">
		<div class="post align-top">
            {{ project.content }}
		</div>
	</div>
</div>
{% endfor %}
